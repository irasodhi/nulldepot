<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Experiment - The Null Depot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #E5E7EB; }
        .btn-primary { background-color: #38bdf8; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #0ea5e9; }
        .form-input { background-color: #374151; border: 1px solid #4b5563; color: #E5E7EB; }
        .form-input:focus { outline: none; border-color: #38bdf8; box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.4); }
    </style>
</head>
<body class="antialiased">
    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'login.html';
        }
    </script>
    
    <nav class="bg-gray-900/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                 <a href="index.html" class="flex items-center space-x-2">
                    <svg class="h-8 w-8 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>
                    <span class="text-xl font-bold text-white">The Null Depot</span>
                </a>
                <div class="flex items-center space-x-4">
                    <span id="welcome-msg" class="text-sm text-gray-300"></span>
                    <a href="experiments.html" class="text-sm text-gray-300 hover:text-white">Browse</a>
                    <a href="profile.html" class="text-sm text-gray-300 hover:text-white">My Profile</a>
                    <a href="submit.html" class="btn-primary text-white font-bold py-2 px-4 rounded-lg text-sm shadow-lg">Submit Entry</a>
                    <button id="logout-btn" class="text-sm text-gray-400 hover:text-white">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="py-20">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold">Share What Didn't Work</h2>
                <p class="text-lg text-gray-400 mt-2">Your contribution helps prevent duplicate work and accelerates discovery.</p>
            </div>
            <form id="experiment-form" class="space-y-6">
                 <div>
                    <label for="hypothesis" class="block text-sm font-medium text-gray-300">Hypothesis / Experiment Title</label>
                    <input type="text" id="hypothesis" class="mt-1 block w-full rounded-md form-input shadow-sm" required>
                </div>
                <div>
                    <label for="field" class="block text-sm font-medium text-gray-300">Field of Study</label>
                    <select id="field" class="mt-1 block w-full rounded-md form-input shadow-sm">
                        <option>Biochemistry</option><option>Pharmacology</option><option>Neuroscience</option><option>Genetics</option><option>Physics</option><option>Computer Science</option>
                    </select>
                </div>
                <div>
                    <label for="summary" class="block text-sm font-medium text-gray-300">Abstract / Summary</label>
                    <textarea id="summary" rows="4" class="mt-1 block w-full rounded-md form-input shadow-sm" required></textarea>
                </div>
                 <div>
                    <label for="result" class="block text-sm font-medium text-gray-300">The Null Result</label>
                    <textarea id="result" rows="4" class="mt-1 block w-full rounded-md form-input shadow-sm" required></textarea>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn-primary text-white font-bold py-3 px-6 rounded-lg shadow-lg">Contribute Data</button>
                </div>
            </form>
        </div>
    </main>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const welcomeMsg = document.getElementById('welcome-msg');
    const logoutBtn = document.getElementById('logout-btn');
    const loggedInUser = JSON.parse(localStorage.getItem('currentUser'));
    welcomeMsg.textContent = `Welcome, ${loggedInUser.name}!`;

    logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        window.location.href = 'index.html';
    });

    const experimentForm = document.getElementById('experiment-form');
    experimentForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        let experiments = JSON.parse(localStorage.getItem('experiments')) || [];
        const newExperiment = {
            id: Date.now(),
            title: document.getElementById('hypothesis').value,
            field: document.getElementById('field').value,
            summary: document.getElementById('summary').value,
            result: document.getElementById('result').value,
            author: loggedInUser.name
        };
        
        experiments.unshift(newExperiment);
        localStorage.setItem('experiments', JSON.stringify(experiments));
        
        window.location.href = 'experiments.html';
    });
});
</script>
</body>
</html>
