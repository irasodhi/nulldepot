<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Null Depot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #E5E7EB; }
        .btn-primary { background-color: #38bdf8; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #0ea5e9; }
        .form-input { background-color: #374151; border: 1px solid #4b5563; color: #E5E7EB; }
        .form-input:focus { outline: none; border-color: #38bdf8; box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.4); }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-gray-900 p-10 rounded-xl border border-gray-700">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Create your account</h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Or <a href="login.html" class="font-medium text-sky-400 hover:text-sky-300">log in to your existing account</a>
                </p>
            </div>
            <form id="signup-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="name" class="sr-only">Name</label>
                        <input id="name" name="name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 form-input placeholder-gray-500 rounded-t-md" placeholder="Full Name">
                    </div>
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 form-input placeholder-gray-500" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 form-input placeholder-gray-500 rounded-b-md" placeholder="Password">
                    </div>
                </div>
                 <p id="error-msg" class="text-red-400 text-sm text-center hidden"></p>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white btn-primary shadow-lg">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>
<script>
document.getElementById('signup-form').addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email-address').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('error-msg');

    // For the hackathon, we use localStorage as our "database"
    let users = JSON.parse(localStorage.getItem('users')) || [];

    // Check if user already exists
    const userExists = users.find(user => user.email === email);
    if (userExists) {
        errorMsg.textContent = 'User with this email already exists.';
        errorMsg.classList.remove('hidden');
        return;
    }

    // Add new user
    users.push({ name, email, password });
    localStorage.setItem('users', JSON.stringify(users));

    // Redirect to login page
    window.location.href = 'login.html';
});
</script>
</body>
</html>
